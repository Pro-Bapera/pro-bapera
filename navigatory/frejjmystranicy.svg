<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<?xml-stylesheet type="text/css" href="svg0.css"?>
<!-- Затерянный мир 13-31 -->
<svg x="0" y="0" width="1440" height="900" baseProfile="full" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
<g id="arrow" style="fill:none;stroke:#000000;stroke-width:5;stroke-opacity:1;stroke:hotpink;">
  <path d="M 20,0 L 40,240 0,240 60,300 120,240 80,240 100,0" fill-opacity="0"/>
</g>
<g id="txtbox" >
  <rect x="0" y="10" width="570" height="170" rx="25" ry="25" fill-opacity="0.8" fill="white" stroke="lightgrey"/>
</g>
</defs>
<g style="stroke:red;">

<g transform="translate(60 60) scale(0.5 0.5) rotate(0)">
<use xlink:href="#txtbox"/>
<text style="font-family:Verdana;font-size:30px;stroke-width:1px;stroke:hotpink;" transform="rotate(0)">
 <tspan x="15" y="40"> оглавление собрания коллекций:</tspan>
 <tspan x="15" y="70">структура собрания коллекций</tspan>
 <tspan x="15" y="100">условно-профессиональной</tspan>
 <tspan x="15" y="130">категории</tspan>
 <tspan x="15" y="160">(философия, химия, медицина ...)</tspan>
</text>
</g>

<g transform="translate(480 60) scale(0.5 0.5) rotate(0)">
<use xlink:href="#txtbox"/>
<text style="font-family:Verdana;font-size:30px;stroke-width:1px;stroke:hotpink;" transform="rotate(0)">
 <tspan x="15" y="40"> собрание коллекций:</tspan>
 <tspan x="15" y="70">структурированное</tspan>
 <tspan x="15" y="100">собрание коллекций:</tspan>
 <tspan x="15" y="130">тематических, авторских</tspan>
 <tspan x="15" y="160">или полносайтовых</tspan>
</text>
</g>

<g transform="translate(940 60) scale(0.5 0.5) rotate(0)">
<use xlink:href="#txtbox"/>
<text style="font-family:Verdana;font-size:30px;stroke-width:1px;stroke:hotpink;" transform="rotate(0)">
 <tspan x="15" y="40"> коллекция:</tspan>
 <tspan x="15" y="70">список произведений</tspan>
 <tspan x="15" y="100">по данной теме</tspan>
 <tspan x="15" y="130">по данному автору</tspan>
 <tspan x="15" y="160">или всему сайту</tspan>
</text>
</g>

<g transform="translate(5 610) scale(0.5 0.5) rotate(0)">
<use xlink:href="#txtbox"/>
<text style="font-family:Arial Unicode MS;font-size:30px;stroke-width:1px;stroke:hotpink;" transform="rotate(0)">
 <tspan x="15" y="40">загружаемый минифрейм</tspan>
 <tspan x="15" y="70">с атрибутами хостинга</tspan>
 <tspan x="15" y="100"></tspan>
 <tspan x="15" y="130">если не загрузился (см. и остальные)</tspan>
 <tspan x="15" y="160">то на его месте сообщение</tspan>
</text>
<use xlink:href="#arrow" transform="translate(40 180) scale(0.25 1.1)"/>
</g>

</g>
</svg>
