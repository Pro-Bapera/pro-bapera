<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<?xml-stylesheet type="text/css" href="svg0.css"?>
<!-- Затерянный мир 13-31 -->
<svg x="0" y="0" width="1440" height="900" baseProfile="full" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
<g id="arrow" style="fill:none;stroke:#000000;stroke-width:5;stroke-opacity:1;stroke:hotpink;">
  <path d="M 20,0 L 40,240 0,240 60,300 120,240 80,240 100,0" fill-opacity="0"/>
</g>
<g id="txtbox" >
  <rect x="0" y="10" width="570" height="170" rx="25" ry="25" fill-opacity="0.8" fill="white" stroke="lightgrey"/>
</g>
</defs>
<g style="stroke:red;">

<g transform="translate(25 60) scale(0.5 0.5) rotate(-10)">
<use xlink:href="#txtbox"/>
<text style="font-family:Verdana;font-size:30px;stroke-width:1px;stroke:hotpink;" transform="rotate(0)">
 <tspan x="15" y="40"> оглавление рассматриваемого:</tspan>
 <tspan x="15" y="70">оглавление произведения</tspan>
 <tspan x="15" y="100"></tspan>
 <tspan x="15" y="130"></tspan>
 <tspan x="15" y="160"></tspan>
</text>
</g>

<g transform="translate(25 500) scale(0.5 0.5) rotate(-10)">
<use xlink:href="#txtbox"/>
<text style="font-family:Verdana;font-size:30px;stroke-width:1px;stroke:hotpink;" transform="rotate(0)">
 <tspan x="15" y="40"> оглавление рассмотрения:</tspan>
 <tspan x="15" y="70">от издателя или самого автора,</tspan>
 <tspan x="15" y="100">предисловие, послесловие,</tspan>
 <tspan x="15" y="130">комментариии, исследования,</tspan>
 <tspan x="15" y="160">замечания-суждения читателей</tspan>
</text>
</g>

<g transform="translate(400 60) scale(0.5 0.5) rotate(-10)">
<use xlink:href="#txtbox"/>
<text style="font-family:Verdana;font-size:30px;stroke-width:1px;stroke:hotpink;" transform="rotate(0)">
 <tspan x="15" y="40"> рассматриваемое:</tspan>
 <tspan x="15" y="70">произведение автора</tspan>
 <tspan x="15" y="100">художественное - критикуемое;</tspan>
 <tspan x="15" y="130">научное - корректируемое</tspan>
 <tspan x="15" y="160">посетителями сайта</tspan>
</text>
</g>

<g transform="translate(940 60) scale(0.5 0.5) rotate(-10)">
<use xlink:href="#txtbox"/>
<text style="font-family:Verdana;font-size:30px;stroke-width:1px;stroke:hotpink;" transform="rotate(0)">
 <tspan x="15" y="40"> рассмотрение:</tspan>
 <tspan x="15" y="70">разъяснения издателя,</tspan>
 <tspan x="15" y="100">предисловие, послесловие,</tspan>
 <tspan x="15" y="130">комментарии, исследования,</tspan>
 <tspan x="15" y="160">замечания-суждения читателей</tspan>
</text>
</g>

<g transform="translate(50 610) scale(0.5 0.5) rotate(10)">
<use xlink:href="#txtbox"/>
<text style="font-family:Arial Unicode MS;font-size:30px;stroke-width:1px;stroke:hotpink;" transform="rotate(0)">
 <tspan x="15" y="40">загружаемый минифрейм</tspan>
 <tspan x="15" y="70">с атрибутами хостинга</tspan>
