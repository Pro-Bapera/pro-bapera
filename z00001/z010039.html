<h6 class="h0">Конструкция сопоставления предметов</h6>
<p>По умолчанию мы сопоставляем прописанными свойствами (едиными для сопоставляемого). Для языковых предметов без языковой значимости это естественные свойства структуры вплоть до долевой-символьной и символьной фигуры. Сужение структуры до вещички &#8211; уже указаемо.</p>
